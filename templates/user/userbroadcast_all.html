        <!-- custom JavaScipt -->
        <script type="text/javascript">
            $(function(){
                // masonry plugin call
                $('.mebclist').masonry({
                    itemSelector:'.item'
                });
                //injecting arrow points
                function Arrow_Points(){
                    var s = $(".mebclist").find(".item");
                    $.each(s,function(i,obj){
                        var postLeft = $(obj).css("left");
                        if(postLeft == "0px"){
                            html = "<small><span class='glyphicon glyphicon-chevron-right rightCorner'></span></small> ";
                            $(obj).prepend(html);
                        }else{
                            html = "<small><span class='glyphicon glyphicon-chevron-left leftCorner'></span></small> ";
                            $(obj).prepend(html);
                        }
                    });
                }
                Arrow_Points();
            });
        </script>
        <script>
$(function(){
	$('.mebclist').scrollPagination({
		'contentPage': '/static/democontent.html', // the url you are fetching the results
		'contentData': {}, // these are the variables you can pass to the request, for example: children().size() to know which page you are
		'scrollTarget': $(window), // who gonna scroll? in this example, the full window
		'heightOffset': 10, // it gonna request when scroll is 10 pixels before the page ends
		'beforeLoad': function(){ // before load function, you can display a preloader div
			$('#loading').fadeIn();
		},
		'afterLoad': function(elementsLoaded){ // after loading content, you can use this function to animate your new elements
			 $('#loading').fadeOut();
			 var i = 0;
			 $(elementsLoaded).fadeInWithDelay();
			 if ($('.mebclist').children().size() > 100){ // if more than 100 results already loaded, then stop pagination (only for testing)
			 	$('#nomoreresults').fadeIn();
				$('.mebclist').stopScrollPagination();
			 }
		}
	});

	// code for fade in element by element
	$.fn.fadeInWithDelay = function(){
		var delay = 0;
		return this.each(function(){
			$(this).delay(delay).animate({opacity:1}, 200);
			delay += 100;
		});
	};

});
        </script>
