<!DOCTYPE html>
<html>
    <head>
		<title>注册</title>

        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="四川大学青年志愿者 志愿者注册">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
        <!-- custom CSS here -->
        <link href="/static/css/log_sign.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <!-- custom JavaScipt -->
        <script type="text/javascript" src="/static/js/code.js"></script>

	</head>
    <body onload="createCode()">

        <div class="container">
            <!--header-->
            <div class="col-md-12">
                <h1 class="page-header"><a href="{% url 'home' %}"><img class="logo" src="/static/images/logom.jpg" alt="logo"/>四川大学青年志愿者&nbsp;<small>服务网</small></a></h1>
            </div>
        </div>

        <!--用户注册表单-->
        <div class="container">
            <div class="col-sm-offset-3">
                <form class="form-horizontal form-register" role="form" method="POST" action="/register/handler/">
                    <div class="form-group">
                        <label class="col-sm-offset-2 form-register-heading"><h3>欢迎注册<span class="noid">已有账号？<a href="{% url 'login' %}" >立即登录</a></span></h3></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="输入学号" name="userID">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="输入真实姓名" name="userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" placeholder="输入邮箱地址" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" placeholder="输入6-15位数字或英文字母" name="userPass">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" placeholder="再次输入密码" name="againUserPass">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" placeholder="输入电话号码" name="tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学院</label>
                        <div class="col-sm-4">
                        <select class="form-control" name="dept">
                            <option>经济学院</option>
                            <option>法学院</option>
                            <option>文学与新闻学院</option>
                            <option>外国语学院</option>
                            <option>艺术学院</option>
                            <option>历史文化学院(旅游学院)</option>
                            <option>数学学院</option>
                            <option>物理科学与技术学院</option>
                            <option>化学学院</option>
                            <option>生命科学学院</option>
                            <option>电子信息学院</option>
                            <option>材料科学与工程学院</option>
                            <option>制造科学与工程学院</option>
                            <option>电气信息学院</option>
                            <option>计算机学院</option>
                            <option>建筑与环境学院</option>
                            <option>水利水电学院</option>
                            <option>化学工程学院</option>
                            <option>轻纺与食品学院</option>
                            <option>高分子科学与工程学院</option>
                            <option>华西基础医学与法医学院</option>
                            <option>华西临床医学院</option>
                            <option>华西口腔医学院</option>
                            <option>华西公共卫生学院</option>
                            <option>华西药学院</option>
                            <option>公共管理学院</option>
                            <option>商学院</option>
                            <option>软件学院</option>
                            <option>吴玉章学院</option>
                            <option>体育学院</option>
                            <option>政治学院</option>
                            <option>空天科学与工程学院</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-4">
                            <p><input type="text" readonly="readonly" class="code" id="checkCode">
                            <a href="#" onclick="createCode()">换一个</a>
                            </p>
                            <input type="text" id="inputcode" class="form-control" onblur="validate()" placeholder="输入验证码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"><small>我已经认真阅读并同意四川大学志愿者服务网站的《<a href="#">使用协议</a>》。</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block active" title="阅读并同意《使用协议》方可注册。">注册</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>

        {% include 'footer.html' %}


    </body>
</html>
